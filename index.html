<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>logement-Etudiant</title>

  <!-- رابط ملف الستايل (لا تغيري المسار الآن) -->
  <link rel="stylesheet" href="assets/style.css">
</head>

<body>
  <!-- HEADER -->
  <header>
    <img src="images/logo.png" alt="Logo" class="logo" style="height:48px;">
    <h1 id="title">logement-Etudiant</h1>

    <div class="controls">
      <label for="role" id="labelRole">Vous êtes:</label>
      <select id="role">
        <option value="student">Étudiant</option>
        <option value="owner">Propriétaire</option>
      </select>

      <label for="lang" id="labelLang">Langue:</label>
      <select id="lang">
        <option value="fr">Français</option>
        <option value="en">English</option>
        <option value="ar">العربية</option>
      </select>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <!-- SECTION étudiant (يبان للطالب) -->
    <section id="studentSection">
      <h2 id="studentTitle">Logements disponibles</h2>
      <form id="studentForm">
        <input type="text" name="ville" placeholder="Ville" />
        <input type="number" name="budget" placeholder="Budget (DH)" />
        <button type="submit" id="studentSearch">Chercher</button>
      </form>
      <ul id="studentList"></ul>
    </section>

    <!-- SECTION propriétaire (يبان للمالك) -->
    <section id="ownerSection">
      <h2 id="ownerTitle">Ajouter un logement</h2>
      <form id="ownerForm">
        <input type="text" name="adresse" placeholder="Adresse" required />
        <input type="number" name="prix" placeholder="Prix (DH)" required />
        <input type="number" name="chambres" placeholder="Nombre de chambres" required />
        <input type="file" name="image" />
        <button type="submit" id="ownerPublish">Publier</button>
      </form>
      <ul id="ownerList"></ul>
    </section>
  </main>

  <!-- ربط الجافاسكريبت -->
  <script src="assets/script.js"></script>
</body>
</html>
